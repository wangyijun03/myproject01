     <!-- 导航栏部分 -->
        <div id="nav">

                       <a href="">登录</a>
                       <span>或</span>
                       <a href="">免费注册</a>
                   </span>
                   <!-- 登陆后显示的内容 -->
                   <span class="logined">
                       <span>您好！</span><span class="vipshow">VIP</span>
                       <b>0</b><span>积分</span>
                       <a href="">退出</a>
                   </span>
               </div>
               <div class="nav_r clearfix">
                   <ul>
                       <li><i class="iconfont icon-wode-1"></i><a href="">我的账户</a><i></i></li>
                       <li><i class="iconfont icon-cart"></i><a href="">我的购物车</a></li>
                       <li><i class="iconfont icon-20151209tubiaolianxizhuanhuan22"></i><a href="">我的收藏</a></li>

                       <li>关注我们<i class="weiboi iconfont icon-weibo"></i><i class="weixini iconfont icon-weixin"></i></li>
                   </ul>
               </div>
            </div>

        <!-- 莎莎网logo的div -->
        <div id="logo">
            <div class="container">
            <div class="logo">
                <img src="../img/logo.png" height="42" width="170" alt="" />
            </div>
            </div>
        </div>
        <!-- 注册主体内容部分 -->
        <div id="reg">
            <div class="container">
                <div class="reg_img">
                    <img src="../img/reg_img.jpg" alt="" />
                </div>
                <div class="reg">
                    <div class="reg_t">
                        <span class="denglu">注册账号</span>
                        <span class="go_dl">已经有莎莎账号<a href="">立即登录</a></span>
                    </div>
                    <div class="reg_c">
                        <input type="text" placeholder="请输入邮箱/手机号，最少五个字符" class="username"/><br/>
                        <input type="text" placeholder="请输入密码6-16位字母和数字的组合" class="password" /><br>
                        <input type="text" placeholder="再次填写密码" class="password1" /><br>
                        <input type="text" class="code" /><span class="showcode" >0932</span>
                        <span class="anew"><a href="javascript:void(0);">看不清？换一张</a></span><br/>
                        <input type="checkbox" id="tongyi1"/><label for="tongyi1">同意 莎莎网使用条款 和隐私保护政策</label><br/>
                        <input type="checkbox" id="tongyi2"/><label for="tongyi2">您同意接收莎莎发送到与产品或者与服务有关的推广宣传资料</label><br/>
                        <button class="btn_reg">注册</button>
                    </div>
                </div>
            </div>
        </div>
